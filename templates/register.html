<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-green-50"
  >
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">
        🆕 建立帳號
      </h1>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="space-y-2 mb-4">
        {% for cat, msg in messages %}
        <div
          class="p-3 rounded-lg 
                        {{ 'bg-green-100 text-green-800' if cat=='success' 
                           else ('bg-blue-100 text-blue-800' if cat=='info' 
                           else 'bg-red-100 text-red-800') }}"
        >
          {{ msg }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="post" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold text-gray-600">帳號 ID</label>
          <input
            name="username"
            type="text"
            minlength="3"
            maxlength="32"
            required
            placeholder="只能含英數字與底線"
            pattern="[A-Za-z0-9_]+"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-200 outline-none"
          />
        </div>

        <div>
          <label class="block mb-1 font-semibold text-gray-600">密碼</label>
          <input
            name="password"
            type="password"
            minlength="6"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-200 outline-none"
          />
          <p class="text-xs text-gray-500 mt-1">至少 6 碼，建議混合英數字。</p>
        </div>

        <button
          class="w-full bg-gradient-to-r from-green-400 to-blue-400 text-white py-2 rounded-lg font-semibold shadow hover:opacity-90 transition"
        >
          註冊並登入
        </button>
      </form>

      <p class="text-center mt-6 text-gray-600">
        已有帳號？
        <a
          href="{{ url_for('login') }}"
          class="text-green-500 font-semibold hover:underline"
          >前往登入</a
        >
      </p>
    </div>
  </body>
</html>
